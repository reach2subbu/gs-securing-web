<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Welcome ABC Bank</title>
        <style>
            .accordion-item {
                border: 1px solid #ddd;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Welcome <span th:remove="tag" sec:authentication="name">thymeleaf</span></span>
              <form action="/logout" method="post"> <button class="btn btn-danger mb-3" type="submit">Logout</button> </form>
            </div>
        </nav>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item mb3">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Checking Balance
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form th:action="@{/account/checking-balance}" method="post">
                    <label for="accountNumber" class="form-label">Account Number</label>
                    <input type="input" id="accountNumber" name="accountNumber" class="form-control" aria-describedby="accountHelpBlock1" required minlength="6">
                    <div id="accountHelpBlock1" class="form-text">
                      Your account number is 6 digit number given in the bottom of the checkbook
                    </div>
                    <div>
                        <button class="btn btn-primary mb-3" type="submit">Submit</button>
                    </div>
                    </form>
                </div>
              </div>
            </div>
            <br/>
            <div class="accordion-item mb3">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Saving Balance
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form th:action="@{/account/savings-balance}" method="post">
                        <label for="accountNumber" class="form-label">Account Number</label>
                        <input type="input" id="accountNumber" name="accountNumber" class="form-control" aria-describedby="accountHelpBlock1" required minlength="6">
                        <div id="accountHelpBlock1" class="form-text">
                          Your account number is 6 digit number given in the bottom of the checkbook
                        </div>
                        <div>
                            <button class="btn btn-primary mb-3" type="submit">Submit</button>
                        </div>
                        </form>
                </div>
              </div>
            </div>
            <br/>
            <div class="accordion-item mb3">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  Recent Transactions
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form th:action="@{/account/transaction-statement}" method="post">
                        <label for="accountNumber" class="form-label">Account Number</label>
                        <input type="input" id="accountNumber" name="accountNumber" class="form-control" aria-describedby="accountHelpBlock1" required minlength="6">
                        <div id="accountHelpBlock1" class="form-text">
                          Your account number is 6 digit number given in the bottom of the checkbook
                        </div>
                        <div>
                            <button class="btn btn-primary mb-3" type="submit">Submit</button>
                        </div>
                        </form>
                </div>
              </div>
            </div>
          </div>
