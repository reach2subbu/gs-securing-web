    <body >
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            You have been logged out.
        </div>

        <div class="container form-container">
            <div class="accordion" id="loginAccordion">
        
                <!-- Login Section -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#loginCollapse" aria-expanded="true" aria-controls="loginCollapse">
                            Login
                        </button>
                    </h2>
                    <div id="loginCollapse" class="accordion-collapse collapse show" data-bs-parent="#loginAccordion">
                        <div class="accordion-body">
                            <form th:action="@{/login}" method="post">
                                <div class="form-group">
                                    <label for="loginEmail">User name</label>
                                    <input type="text" class="form-control" id="loginEmail" name="username" placeholder="Enter user name" />
                                </div>
                                <div class="form-group">
                                    <label for="loginPassword">Password</label>
                                    <input type="password" class="form-control" id="loginPassword" placeholder="Password"  name="password" />
                                </div>
                                <button type="submit" class="btn btn-primary" value="Sign In">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
